<mat-card>
      <mat-card-title>Novo Cliente</mat-card-title>

      <form>
            <mat-form-field>
                  <input className="col-sm-6" placeholder="Nome" name="nome" [(ngModel)]="cliente.nome">
            </mat-form-field>

            <mat-form-field>
                  <input className="col-sm-6" placeholder="Telefone" name="telefone" [(ngModel)]="cliente.telefone">
            </mat-form-field>

            <mat-form-field>
                  <input class="col-sm-6" placeholder="Paróquia"  name="paroquia" [(ngModel)]="cliente.paroquia">
            </mat-form-field>

            <mat-form-field>
                  <input class="col-sm-6" placeholder="Endereço"  name="endereco" [(ngModel)]="cliente.endereco">
            </mat-form-field>
      </form>
</mat-card>
