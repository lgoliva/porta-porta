<mat-card>
      <mat-card-title>Novo Cliente</mat-card-title>

      <form>
            <mat-form-field>
                  <input matInput placeholder="Nome" disabled="true" name="nome" [(ngModel)]="cliente.nome">
            </mat-form-field>

            <mat-form-field>
                  <input matInput placeholder="Telefone" disabled="disabled" name="telefone" [(ngModel)]="cliente.telefone">
            </mat-form-field>

            <mat-form-field>
                  <input matInput placeholder="Paróquia" disabled="true" name="paroquia" [(ngModel)]="cliente.paroquia">
            </mat-form-field>

            <mat-form-field>
                  <input matInput placeholder="Endereço" disabled="true" name="endereco" [(ngModel)]="cliente.endereco">
            </mat-form-field>
      </form>
</mat-card>
