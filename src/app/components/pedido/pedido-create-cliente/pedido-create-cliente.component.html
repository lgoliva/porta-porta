<mat-card>
      <mat-form-field class="form-create">
            <mat-label>Revista</mat-label>
            <mat-select [(ngModel)]="pedido.revistaId" name="revistaId">
                  <mat-option *ngFor="let revista of revistas" [value]="revista.id">
                        {{ revista?.nome }}
                  </mat-option>
            </mat-select>
      </mat-form-field>

      <mat-form-field class="form-create" appearance="outline">
            <mat-label>C贸digo</mat-label>
            <input matInput placeholder="C贸digo" name="codigo"  [(ngModel)]="codigo" (change)="obterProduto()">
      </mat-form-field>

      <mat-form-field class="form-create" appearance="outline">
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" placeholder="Quantidade" name="quantidade" [(ngModel)]="item.quantidade">
      </mat-form-field>

      <mat-form-field class="form-create" appearance="outline">
            <mat-label>Valor</mat-label>
            <input matInput type="number" placeholder="Valor (R$)" name="valor" [(ngModel)]="item.valor">
      </mat-form-field>

      <button mat-raised-button (click)="adicionarProduto(item)" color="sucess">
            <mat-icon>add_shopping_cart</mat-icon> 
      </button>

      
      <div>
            <h2>{{item?.nomeProduto}}</h2>
      </div>
      
</mat-card>

<mat-card>
      <table class="table table-bordered">
            <thead>
            <tr>
            <th scope="col">C贸digo</th>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor(R$)</th>
            <th scope="col">Total(R$)</th>
            </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let item of pedido.itens">
                        <td>{{item.codigo}}</td>
                        <td>{{item.nomeProduto}}</td>
                        <td>{{item.quantidade}}</td>
                        <td>{{item.valor | currency:'BRL' }}</td>
                        <td>{{item.valor * item.quantidade | currency: 'BRL'}}</td>
                  </tr>
            </tbody>
      </table>
</mat-card>


<button mat-raised-button (click)="salvar()" color="primary">
      Salvar
</button>

<button mat-raised-button (click)="cancelar()">
      Cancelar
</button>
