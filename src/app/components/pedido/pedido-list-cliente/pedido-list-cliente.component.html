<mat-card>
      <form>
            <mat-form-field>
                  <input matInput placeholder="Nome" disabled="true" name="nome" [(ngModel)]="cliente.nome">
            </mat-form-field>

            <mat-form-field>
                  <input matInput placeholder="Telefone" type="tel" disabled="disabled" name="telefone" [(ngModel)]="cliente.telefone">
            </mat-form-field>

            <mat-form-field>
                  <input matInput placeholder="Paróquia" disabled="true" name="paroquia" [(ngModel)]="cliente.paroquia">
            </mat-form-field>

            <mat-form-field>
                  <input matInput placeholder="Endereço" disabled="true" name="endereco" [(ngModel)]="cliente.endereco">
            </mat-form-field>
      </form>
</mat-card>

<mat-card>

      <button mat-raised-button (click)="createPedido(cliente.id)" color="primary">
            Novo Pedido
      </button>

      
      <mat-form-field class="pesquisa-grid" >
            <mat-label>Pesquisar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Pesquise o pedido">
        </mat-form-field>
            
        <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="codigo">
                  <th mat-header-cell *matHeaderCellDef> Código </th>
                  <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="porcentagem">
                  <th mat-header-cell *matHeaderCellDef> % </th>
                  <td mat-cell *matCellDef="let element"> {{element.porcentagem}} </td>
            </ng-container>

            <ng-container matColumnDef="revista">
                  <th mat-header-cell *matHeaderCellDef> Revista </th>
                  <td mat-cell *matCellDef="let element"> {{element.revista}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>#</th>
                  <td mat-cell *matCellDef="let element">
                        <a routerLink="/clientes/update/{{ element.id }}" class="edit">
                              <i class="material-icons">
                                    edit
                              </i>
                        </a>
                        <a routerLink="/clientes/delete/{{ element.id }}" class="delete">
                              <i class="material-icons">
                                    delete
                              </i>
                        </a>
                  </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

</mat-card>
