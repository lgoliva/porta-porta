<mat-card>
      <mat-card-title>Novo Produto</mat-card-title>

      <form>
            <mat-form-field>
                  <input matInput placeholder="CÃ³digo" name="codigo" [(ngModel)]="produto.codigo">
            </mat-form-field>

            <mat-form-field>
                  <input matInput placeholder="Nome" name="nome" [(ngModel)]="produto.nome">
            </mat-form-field>

            <mat-form-field>
                  <input matInput placeholder="Porcentagem %" name="porcentagem" [(ngModel)]="produto.porcentagem">
            </mat-form-field>

            <mat-form-field>
                  <mat-label>Revista</mat-label>
                  <mat-select [(ngModel)]="produto.revistaId" name="revistaId">
                        <mat-option *ngFor="let revista of revistas" [value]="revista.id">
                              {{ revista.nome }}
                        </mat-option>
                  </mat-select>
            </mat-form-field>
      </form>

      <button mat-raised-button (click)="salvar()" color="primary">
            Salvar
      </button>
      
      <button mat-raised-button (click)="cancelar()">
            Cancelar
      </button>
</mat-card>
